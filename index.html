<head>
<title>Parcial1</title>
<meta charset="utf-8">
<meta name="viewport" content="width=devide-widht">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="background-color: aqua;">
        <div class="row">
            <div class="col-12">
                <div class="formulario">
                    <h1>Formulario</h1>
                    <form method="post">
                        <div class="username">
                            <input type="text" required>
                            <label>Nombre de usuario</label>
                        </div>
                        <div class="correo">
                            <input type="email" required>
                            <label>correo</label>
                        </div>
                        <div class="contraseña">
                            <input type="password" required>
                            <label >Contaseña</label>
                        </div>
                        <div class="ConfirmarContraseña">
                            <input type="contraseña">
                            <label>Confirmar contraseña</label>
                        </div>
                        <div class="genero">
                            <h1>Escoga su genero</h1>
                            <form>
                                <input type="radio" id="masculino" name="genero" value="masculino">
                                <label for="masculino">Masculino</label><br>
                        
                                <input type="radio" id="femenino" name="genero" value="femenino">
                                <label for="femenino">Femenino</label><br>
                        
                                <input type="radio" id="no_definido" name="genero" value="no_definido">
                                <label for="no_definido">No Definido</label><br>
                            </form>
                              
                        </div>
                        <div class="Paises">
                            <h1>Escoga su país de procedencia</h1>
                            <form>
                                <label for="pais">País:</label>
                                <select id="pais" name="pais">
                                    <option value="usa">Estados Unidos</option>
                                    <option value="canada">Canadá</option>
                                    <option value="mexico">México</option>
                                    <option value="espana">España</option>
                                    <option value="argentina">Argentina</option>
                                </select>
                            </form>

                        </div>
                        <div class="Intereses">
                            <h1>Seleccione sus intereses</h1>
                            <form>
                                <input type="checkbox" id="Viajar" name="opcion" value="Viajar">
                                <label for="Viajar">Viajar</label><br>

                                <input type="checkbox" id="opcion2" name="opcion" value="opcion2">
                                <label for="opcion2">Comer</label><br>

                                <input type="checkbox" id="opcion3" name="opcion" value="opcion3">
                                <label for="opcion3">Dormir</label><br>

                                <input type="checkbox" id="opcion3" name="opcion" value="opcion3">
                                <label for="opcion3">Hacer deporte</label><br>

                                <input type="checkbox" id="opcion3" name="opcion" value="opcion3">
                                <label for="opcion3">Tecnología</label><br>

                                <input type="checkbox" id="opcion3" name="opcion" value="opcion3">
                                <label for="opcion3">Otro</label><br>

                            </form>
                        </div>

                        <div class="Comentarios">

                        </div>
                        <div class="CargarArchivo">
                            <label for="avatar">Subir Archivo:</label>
                            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />

                        </div>
                        <div class="enviar">
                            <input type="submit" />
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>
</body>
