<head>
<title>Parcial1</title>
<meta charset="utf-8">
<meta name="viewport" content="width=devide-widht">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="background-color: aqua;">
        <div class="row">
            <div class="col-12">
                <div class="formulario">
                    <h1>Formulario</h1>
                    <form method="post">
                        <div class="username">
                            <input type="text" required>
                            <label>Nombre de usuario</label>
                        </div>
                        <div class="correo">
                            <input type="email" required>
                            <label>correo</label>
                        </div>
                        <div class="contraseña">
                            <input type="password" required>
                            <label >Contaseña</label>
                        </div>
                        <div class="ConfirmarContraseña">
                            <input type="contraseña">
                            <label>Confirmar contraseña</label>
                        </div>
                        <div class="genero">
                            <fieldset>
                                <legend>Seleccione su tipo de genero:</legend>
                              
                                <div>
                                  <input type="radio" id="Masculino" name="Masculino" value="Masculino" checked />
                                  <label for="Masculino">Huey</label>
                                </div>
                              
                                <div>
                                  <input type="radio" id="dewey" name="drone" value="dewey" />
                                  <label for="dewey">Dewey</label>
                                </div>
                              
                                <div>
                                  <input type="radio" id="louie" name="drone" value="louie" />
                                  <label for="louie">Louie</label>
                                </div>
                        </div>
                    </form>

                </div>

            </div>

        </div>
    </div>
</body>
